<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Tic Tac Toe Rismafebriyanti</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

  <button id="startButton"></button>
  <audio id="backgroundMusic" loop>
    <source src="sound/SON1.mp3" type="audio/mpeg">
  </audio>

  <!-- select box -->
  <div class="select-box">
    <header>Game tictactoe<div class="rw-words rw-words-1">
      <span>X</span>
      <span>O</span>
      <span>X</span>
      <span>X</span>
      <span>O</span>
      <span>X</span>
    </div></header>
    <div class="content">
      <div class="title">Pilih Pemain andalan mu!</div>
      <div class="options">
        <button class="playerX">Risma<br><p><p class="ku">500 pertandingan
       </br> 100x win 300x lose</p></button>
      
        <button class="playerO">with titin<p class="ku">100 pertandingan
       </br>100x winstreak 50x lose</p></button>
      </div>
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">Giliran 'X'</span>
        <span class="Oturn">Giliran 'O'</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
